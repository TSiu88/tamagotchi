<!DOCTYPE html>
<html>
  <head>
    <title>TAMAGOTCHI</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Virtual Tamagotchi</h1>
        <p>Remember your old-school pet tamagotchi from your childhood?? Now you can play it in your computer!</p>
      </div>
      <div id="startScreen">
        <label for="numberOfPets">How many tamagotchi pets do you want to play with?</label>
        <input type="number" name="numberOfPets" id="numberOfPets" min=1 max=3 required>
        <br>
        <button id="startButton" type="button" class="btn btn-lg btn-primary">START GAME</button>
      </div>
      <div id="gameOver">
        <button id="restartGame" type="button" class="btn btn-lg btn-primary">REVIVE PET</button>
      </div>
      <br>

      <div id="gameScreen">
        <div class="gameSection">
          <div class="imageDiv">
            <div id="pet-image"></div>
          </div>
          <div class="col-6">
            <div id="petStats">
              <h2>PET STATS</h2>
              <hr>
              <h3>Energy: <span id="energy"></span>/100</h3>
              <h3>Hunger: <span id="hunger"></span>/100</h3>
              <h3>Fatigue: <span id="fatigue"></span>/100</h3>
              <h3>Happiness: <span id="happiness"></span>/100</h3>
              <h3><span id="petMessage"></span></h3>
            </div>
          </div>  
        </div>
        <div class="row buttonSection" id="buttonRow">
          <div class="col-md-6">
            <button id="feedButton" type="button" class="btn btn-lg btn-primary">FEED</button>
            <button id="playButton" type="button" class="btn btn-lg btn-primary">PLAY</button>
            <button id="sleepButton" type="button" class="btn btn-lg btn-primary">SLEEP</button>
          </div>
        </div>

        <div id="moreGames">

        </div>


      </div>

      

    </div> <!--End of container-->
  </body>
</html>
